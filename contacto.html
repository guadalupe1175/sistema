<!DOCTYPE html>
<html leng="es">
<head>
    <meta charset="UTF-8">
    <title>contacto barbería</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <section class="caja">
        <h1><img src="imagenes/logo.png" alt="logo barberia alura"> </h1>

      <nav>
        <lu>
            <li><a href="index.html">Home</a></li>
            <li><a href="producto.html">producto</a></li>
            <li><a href="contacto.html">contactos</a></li>
        </lu>

        </nav>
        </section>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>    
            <input type="email" id="correoelectronico"  class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"  class="input-padron" required placeholder="(xxx)xxx xx xx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" required></textarea>

            <section>
                <legend>¿Como le gustaria que le contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
               

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </section>

            <section>

                <legend>¿En cuál horario prefiere ser atendido?</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </section>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
 
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

   


    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo barberia alura">
        <p class="Copyright">&copy Copyright Barbería 2020.</p>
    </footer>

</body>
</html>
